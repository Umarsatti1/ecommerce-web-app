name: Local Test for E-Commerce App with Frontend Build

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (for frontend build)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install frontend dependencies and build the frontend
      - name: Build Frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      # Step 4: Build the Docker image
      - name: Build Docker Image
        run: |
          docker build -t ecommerce-app .

      # Step 5: Run the Docker container
      - name: Run Docker Container
        run: |
          docker run -d --name ecommerce-container -p 8080:8080 ecommerce-app

      # Step 6: Verify the container is running (optional)
      - name: Verify Container
        run: |
          docker ps | grep ecommerce-container

      # Step 7: Cleanup Docker resources
      - name: Cleanup Docker Resources
        if: always()
        run: |
          docker stop ecommerce-container || true
          docker rm ecommerce-container || true